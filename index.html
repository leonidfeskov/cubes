<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Cubes</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="controls js-controls">
            <button class="button js-mode" data-mode="pick">Pick mode</button>
            <button class="button js-clear-all">Clear all</button>
            <button class="button js-save-image">Save image</button>
        </div>
        <div class="canvas-wrapper">
            <canvas id="cubes-grid" class="canvas-grid"></canvas>
            <canvas id="cubes-canvas" class="canvas-draw"></canvas>
            <div class="canvas-pick-area js-pick-area"></div>
        </div>
        
        <script src="js/bundle.js"></script>
    </body>
</html>
