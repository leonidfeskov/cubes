<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Cubes</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="panel">
                <div class="controls js-controls">
                    <div class="controls-group">
                        <button class="button-control button-control_draw button-control_pressed js-mode" data-mode="DRAW"></button>
                        <button class="button-control button-control_rubber js-mode" data-mode="CLEAR"></button>
                        <button class="button-control button-control_pick js-mode" data-mode="PICK"></button>
                    </div>

                    <div class="controls-group">
                        <button class="button-control button-control_rubber js-clear-all"></button>
                        <button class="button-control button-control_save js-save-image"></button>
                    </div>

                    <div class="controls-group js-control-color">
                        <div class="control-color current" style="background-color: #000000;"></div>
                        <div class="control-color" style="background-color: #ffffff;"></div>
                        <div class="control-color" style="background-color: #F44336;"></div>
                        <div class="control-color" style="background-color: #E91E63;"></div>
                        <div class="control-color" style="background-color: #9C27B0;"></div>
                        <div class="control-color" style="background-color: #673AB7;"></div>
                        <div class="control-color" style="background-color: #3F51B5;"></div>
                        <div class="control-color" style="background-color: #2196F3;"></div>
                        <div class="control-color" style="background-color: #03A9F4;"></div>
                        <div class="control-color" style="background-color: #00BCD4;"></div>
                        <div class="control-color" style="background-color: #009688;"></div>
                        <div class="control-color" style="background-color: #4CAF50;"></div>
                        <div class="control-color" style="background-color: #8BC34A;"></div>
                        <div class="control-color" style="background-color: #CDDC39;"></div>
                        <div class="control-color" style="background-color: #FFEB3B;"></div>
                        <div class="control-color" style="background-color: #FFC107;"></div>
                        <div class="control-color" style="background-color: #FF9800;"></div>
                        <div class="control-color" style="background-color: #FF5722;"></div>
                        <div class="control-color" style="background-color: #795548;"></div>
                        <!--div class="control-color" style="background-color: #9E9E9E;"></div-->
                        <div class="control-color" style="background-color: #607D8B;"></div>

                    </div>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="cubes-grid" class="canvas-grid"></canvas>
                <canvas id="cubes-canvas" class="canvas-draw"></canvas>
                <div class="canvas-pick-area js-pick-area"></div>
            </div>
        </div>
        
        <script src="js/bundle.js"></script>
    </body>
</html>
